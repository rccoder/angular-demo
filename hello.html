<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script src="js/controller.js"></script>
    <title ng-bind-template="{{query}}">{{query}}</title>
</head>
<body>
    Hello {{'World'}}!
    <hr>
    Your name: <input type="text" ng-model="yourname" placeholder="World">
    <hr>
    Hello {{yourname || 'World'}}!
    <hr>
    <p>1 + 2 = {{ 1+2 }}</p>

    <div ng-controller="ViewsAndTemplates">
        {{peoples.length}}
        <li ng-repeat="people in peoples | filter:query | orderBy:orderProp">
            {{people.name}}
            <p>{{people.age}}</p>
        </li>
        Search: <input type="text" ng-model="query">

        Sort by:
        <select ng-model="orderProp">
            <option value="name">name</option>
            <option value="age">age</option>
        </select>
    </div>

    Hello {{test}}!!!

    <table>
        <tr>
            <th>row number</th>
        </tr>
        <tr ng-repeat="i in [0, 1, 2, 3, 4, 5] | filter:query">
            <td>{{i+1}}</td>
        </tr>
    </table>



</body>
</html>
